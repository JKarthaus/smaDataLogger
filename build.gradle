buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'de.karthaus'
version = '1.0.0'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.0'
	compile group: 'org.springframework.integration', name: 'spring-integration-core', version: '4.3.12.RELEASE'
	compile group: 'org.springframework.integration', name: 'spring-integration-mqtt', version: '4.3.12.RELEASE'
	compile 'com.luckycatlabs:SunriseSunsetCalculator:1.2'
	compile group: 'org.influxdb', name: 'influxdb-java', version: "2.17"
	
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

springBoot {
    executable=true
}

